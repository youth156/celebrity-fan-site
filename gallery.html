    <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 图片加载动画
            const galleryImages = document.querySelectorAll('.gallery-item img');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 添加轻微延迟以增强效果
                        setTimeout(() => {
                            entry.target.classList.add('fade-in');
                        }, 100 * Array.from(galleryImages).indexOf(entry.target) % 5);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            galleryImages.forEach(image => {
                observer.observe(image);
            });
            
            // 图片查看器功能
            const imageViewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            const imageContainer = document.getElementById('imageContainer');
            const closeViewer = document.getElementById('closeViewer');
            const prevImage = document.getElementById('prevImage');
            const nextImage = document.getElementById('nextImage');
            const zoomIn = document.getElementById('zoomIn');
            const zoomOut = document.getElementById('zoomOut');
            const resetZoom = document.getElementById('resetZoom');
            const saveImage = document.getElementById('saveImage');
            const currentImageCount = document.getElementById('currentImageCount');
            const totalImageCount = document.getElementById('totalImageCount');
            const imageLoader = document.getElementById('imageLoader');
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            let currentImageIndex = 0;
            let scale = 1;
            let isDragging = false;
            let startX, startY, translateX = 0, translateY = 0, previousTranslateX = 0, previousTranslateY = 0;
            let initialDistance = 0;
            let lastScale = 1;
            
            // 获取所有图片的src和alt
            const imagesInfo = Array.from(galleryItems).map(item => ({
                src: item.querySelector('img').src,
                alt: item.querySelector('img').alt
            }));
            
            // 设置总数
            totalImageCount.textContent = imagesInfo.length;
            
            // 打开图片查看器
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    // 跳转到单独的图片查看页面
                    const imgSrc = item.querySelector('img').src;
                    const imgAlt = item.querySelector('img').alt;
                    window.location.href = `view-photo.html?index=${index}&src=${encodeURIComponent(imgSrc)}&alt=${encodeURIComponent(imgAlt)}`;
                });
            });
            
            // 关闭图片查看器
            closeViewer.addEventListener('click', function() {
                imageViewer.classList.add('hidden');
                imageViewer.classList.remove('flex');
                // 恢复背景滚动
                document.body.style.overflow = 'auto';
            });
            
            // 下一张图片
            nextImage.addEventListener('click', function(e) {
                e.stopPropagation();
                nextImageFunc();
            });
            
            // 上一张图片
            prevImage.addEventListener('click', function(e) {
                e.stopPropagation();
                prevImageFunc();
            });
            
            // 下一张图片函数
            function nextImageFunc() {
                const nextIndex = (currentImageIndex + 1) % imagesInfo.length;
                
                // 显示加载指示器
                imageLoader.style.display = 'flex';
                viewerImage.style.opacity = '0';
                
                // 预加载下一张图片
                const tempImg = new Image();
                tempImg.src = imagesInfo[nextIndex].src;
                tempImg.onload = function() {
                    currentImageIndex = nextIndex;
                    viewerImage.src = imagesInfo[currentImageIndex].src;
                    viewerImage.alt = imagesInfo[currentImageIndex].alt;
                    currentImageCount.textContent = currentImageIndex + 1;
                    
                    // 重置位置，但保持缩放状态以提供更好的连续性
                    translateX = 0;
                    translateY = 0;
                    applyTransform();
                    
                    // 显示图片
                    setTimeout(() => {
                        viewerImage.style.opacity = '1';
                        imageLoader.style.display = 'none';
                    }, 100);
                };
            }
            
            // 上一张图片函数
            function prevImageFunc() {
                const prevIndex = (currentImageIndex - 1 + imagesInfo.length) % imagesInfo.length;
                
                // 显示加载指示器
                imageLoader.style.display = 'flex';
                viewerImage.style.opacity = '0';
                
                // 预加载上一张图片
                const tempImg = new Image();
                tempImg.src = imagesInfo[prevIndex].src;
                tempImg.onload = function() {
                    currentImageIndex = prevIndex;
                    viewerImage.src = imagesInfo[currentImageIndex].src;
                    viewerImage.alt = imagesInfo[currentImageIndex].alt;
                    currentImageCount.textContent = currentImageIndex + 1;
                    
                    // 重置位置，但保持缩放状态以提供更好的连续性
                    translateX = 0;
                    translateY = 0;
                    applyTransform();
                    
                    // 显示图片
                    setTimeout(() => {
                        viewerImage.style.opacity = '1';
                        imageLoader.style.display = 'none';
                    }, 100);
                };
            }
            
            // 放大图片
            zoomIn.addEventListener('click', function(e) {
                e.stopPropagation();
                scale += 0.2;
                // 添加缩放动画
                imageContainer.style.transition = 'transform 0.2s ease-out';
                applyTransform();
                
                // 重置过渡效果，避免影响拖动
                setTimeout(() => {
                    imageContainer.style.transition = 'transform 0.1s ease-out';
                }, 200);
            });
            
            // 缩小图片
            zoomOut.addEventListener('click', function(e) {
                e.stopPropagation();
                if (scale > 0.4) {
                    scale -= 0.2;
                    // 添加缩放动画
                    imageContainer.style.transition = 'transform 0.2s ease-out';
                    applyTransform();
                    
                    // 重置过渡效果
                    setTimeout(() => {
                        imageContainer.style.transition = 'transform 0.1s ease-out';
                    }, 200);
                }
            });
            
            // 重置图片
            resetZoom.addEventListener('click', function(e) {
                e.stopPropagation();
                resetImage();
            });
            
            // 保存图片
            saveImage.addEventListener('click', function(e) {
                e.stopPropagation();
                // 创建一个链接元素
                const link = document.createElement('a');
                link.href = viewerImage.src;
                // 从alt属性或URL中提取文件名
                const fileName = viewerImage.alt || viewerImage.src.split('/').pop();
                link.download = fileName.replace(/[^a-zA-Z0-9._-]/g, '_'); // 清理文件名
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            // 点击空白处关闭
            imageViewer.addEventListener('click', function(e) {
                if (e.target === imageViewer) {
                    closeViewer.click();
                }
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (imageViewer.classList.contains('flex')) {
                    if (e.key === 'Escape') {
                        closeViewer.click();
                    } else if (e.key === 'ArrowRight') {
                        nextImageFunc();
                    } else if (e.key === 'ArrowLeft') {
                        prevImageFunc();
                    } else if (e.key === '+') {
                        zoomIn.click();
                    } else if (e.key === '-') {
                        zoomOut.click();
                    } else if (e.key === '0') {
                        resetZoom.click();
                    } else if (e.key === ' ') {
                        // 空格键也可以切换到下一张
                        e.preventDefault();
                        nextImageFunc();
                    }
                }
            });
            
            // 鼠标滚轮缩放 - 增强版
            imageContainer.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                // 获取鼠标位置作为缩放中心
                const rect = imageContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // 计算鼠标位置相对于图片中心点的偏移
                const offsetX = mouseX - rect.width / 2;
                const offsetY = mouseY - rect.height / 2;
                
                // 计算缩放前的偏移比例
                const offsetRatioX = offsetX / scale;
                const offsetRatioY = offsetY / scale;
                
                // 计算缩放增量
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                const newScale = scale + delta;
                
                // 限制缩放范围
                if (newScale > 0.2 && newScale < 10) {
                    scale = newScale;
                    
                    // 调整平移量，使鼠标指向的点保持不动
                    translateX += offsetRatioX * (scale - (scale - delta));
                    translateY += offsetRatioY * (scale - (scale - delta));
                    
                    applyTransform();
                }
            });
            
            // 鼠标拖动功能
            imageContainer.addEventListener('mousedown', startDrag);
            window.addEventListener('mousemove', drag);
            window.addEventListener('mouseup', endDrag);
            
            // 触摸拖动功能
            imageContainer.addEventListener('touchstart', startDrag);
            window.addEventListener('touchmove', drag);
            window.addEventListener('touchend', endDrag);
            
            // 多点触摸缩放
            imageContainer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    // 计算两指之间的距离
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    lastScale = scale;
                    isDragging = false;
                }
            });
            
            imageContainer.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    // 计算当前两指之间的距离
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    // 计算缩放比例
                    const scaleFactor = currentDistance / initialDistance;
                    
                    // 计算新的缩放值
                    const newScale = lastScale * scaleFactor;
                    
                    // 限制缩放范围
                    if (newScale > 0.2 && newScale < 10) {
                        scale = newScale;
                        
                        // 获取两指中心点
                        const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                        const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                        
                        // 计算缩放前的偏移
                        const rect = imageContainer.getBoundingClientRect();
                        const prevOffsetX = centerX - rect.left;
                        const prevOffsetY = centerY - rect.top;
                        
                        // 调整平移量
                        translateX += prevOffsetX * (1 - 1/scaleFactor);
                        translateY += prevOffsetY * (1 - 1/scaleFactor);
                        
                        applyTransform();
                    }
                }
            });
            
            function getDistance(touch1, touch2) {
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            function startDrag(e) {
                // 只有在单指或鼠标时启用拖动
                if (e.type === 'mousedown' || (e.type === 'touchstart' && e.touches.length === 1)) {
                    isDragging = true;
                    
                    // 记录起始位置
                    if (e.type === 'mousedown') {
                        startX = e.clientX - translateX;
                        startY = e.clientY - translateY;
                    } else {
                        startX = e.touches[0].clientX - translateX;
                        startY = e.touches[0].clientY - translateY;
                    }
                    
                    // 更改过渡效果，使拖动更流畅
                    imageContainer.style.transition = 'transform 0.1s ease-out';
                }
            }
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                // 计算新的平移位置
                if (e.type === 'mousemove') {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                } else if (e.type === 'touchmove' && e.touches.length === 1) {
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                }
                
                applyTransform();
            }
            
            function endDrag() {
                if (isDragging) {
                    isDragging = false;
                    previousTranslateX = translateX;
                    previousTranslateY = translateY;
                }
            }
            
            function applyTransform() {
                imageContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            }
            
            function resetImage() {
                scale = 1;
                translateX = 0;
                translateY = 0;
                previousTranslateX = 0;
                previousTranslateY = 0;
                // 添加重置动画
                imageContainer.style.transition = 'transform 0.3s ease-out';
                applyTransform();
                
                // 重置过渡效果
                setTimeout(() => {
                    imageContainer.style.transition = 'transform 0.1s ease-out';
                }, 300);
            }
            
            // 双击缩放
            imageContainer.addEventListener('dblclick', function(e) {
                e.stopPropagation();
                if (scale === 1) {
                    // 计算双击位置作为缩放中心
                    const rect = imageContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const clickY = e.clientY - rect.top;
                    
                    // 记录缩放前的位置
                    const prevScale = scale;
                    scale = 2; // 双击放大到2倍
                    
                    // 调整平移量，使点击的点保持不动
                    translateX += (clickX - rect.width / 2) * (1 - prevScale/scale);
                    translateY += (clickY - rect.height / 2) * (1 - prevScale/scale);
                } else {
                    // 如果已经缩放，则重置
                    scale = 1;
                    translateX = 0;
                    translateY = 0;
                }
                
                // 添加动画
                imageContainer.style.transition = 'transform 0.3s ease-out';
                applyTransform();
                
                // 重置过渡效果
                setTimeout(() => {
                    imageContainer.style.transition = 'transform 0.1s ease-out';
                }, 300);
            });
        });
    </script>
