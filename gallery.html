    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 图片加载动画
            const galleryImages = document.querySelectorAll('.gallery-item img');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            galleryImages.forEach(image => {
                observer.observe(image);
            });
            
            // 图片查看器功能
            const imageViewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            const closeViewer = document.getElementById('closeViewer');
            const prevImage = document.getElementById('prevImage');
            const nextImage = document.getElementById('nextImage');
            const galleryItems = document.querySelectorAll('.gallery-item');
            let currentImageIndex = 0;
            
            // 获取所有图片的src
            const imageSources = Array.from(galleryItems).map(item => item.querySelector('img').src);
            
            // 打开图片查看器
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentImageIndex = index;
                    viewerImage.src = imageSources[index];
                    imageViewer.classList.remove('hidden');
                    imageViewer.classList.add('flex');
                    // 禁止背景滚动
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // 关闭图片查看器
            closeViewer.addEventListener('click', function() {
                imageViewer.classList.add('hidden');
                imageViewer.classList.remove('flex');
                // 恢复背景滚动
                document.body.style.overflow = 'auto';
            });
            
            // 下一张图片
            nextImage.addEventListener('click', function(e) {
                e.stopPropagation();
                currentImageIndex = (currentImageIndex + 1) % imageSources.length;
                viewerImage.src = imageSources[currentImageIndex];
            });
            
            // 上一张图片
            prevImage.addEventListener('click', function(e) {
                e.stopPropagation();
                currentImageIndex = (currentImageIndex - 1 + imageSources.length) % imageSources.length;
                viewerImage.src = imageSources[currentImageIndex];
            });
            
            // 点击空白处关闭
            imageViewer.addEventListener('click', function(e) {
                if (e.target === imageViewer) {
                    closeViewer.click();
                }
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (imageViewer.classList.contains('flex')) {
                    if (e.key === 'Escape') {
                        closeViewer.click();
                    } else if (e.key === 'ArrowRight') {
                        nextImage.click();
                    } else if (e.key === 'ArrowLeft') {
                        prevImage.click();
                    }
                }
            });
        });
    </script>
