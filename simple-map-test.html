<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单Mapbox测试</title>
    <!-- 使用CDN引入Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 1px solid #ddd; }
        #status { padding: 10px; margin: 10px; background: #f8f8f8; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Mapbox简单测试</h1>
    <div id="status">初始化中...</div>
    <div id="map"></div>
    <div id="debug-info" style="margin: 10px; padding: 10px; background: #f0f0f0; font-family: monospace;"></div>

    <script>
        // 延迟加载Mapbox脚本，这样可以更好地控制加载过程
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            script.onerror = function() {
                updateStatus('Mapbox脚本加载失败', true);
                appendDebug('脚本加载错误: ' + src);
            };
            document.head.appendChild(script);
        }

        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        function appendDebug(message) {
            const debugDiv = document.getElementById('debug-info');
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            debugDiv.appendChild(p);
            console.log(message);
        }

        // 开始测试
        appendDebug('开始测试...');
        appendDebug('检查全局环境...');
        appendDebug('document.getElementById是否可用: ' + (typeof document.getElementById === 'function'));
        
        // 加载Mapbox脚本
        appendDebug('开始加载Mapbox脚本...');
        loadScript('https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js', function() {
            appendDebug('Mapbox脚本加载完成');
            appendDebug('mapboxgl对象: ' + (typeof mapboxgl));
            
            if (typeof mapboxgl === 'undefined') {
                updateStatus('Mapbox未正确加载', true);
                return;
            }
            
            try {
                // 设置访问令牌
                const accessToken = 'pk.eyJ1IjoiZXhhbXBsZXVzZXIiLCJhIjoiY2wxeXpldGhtMDNvNjNqcW1iNjc5OGZrbSJ9.2X83XK9Vf5gO9jK9qDcQIw';
                mapboxgl.accessToken = accessToken;
                appendDebug('访问令牌已设置');
                
                // 检查地图容器
                const mapContainer = document.getElementById('map');
                appendDebug('地图容器: ' + (mapContainer ? '找到' : '未找到'));
                
                if (!mapContainer) {
                    updateStatus('找不到地图容器', true);
                    return;
                }
                
                // 创建简单地图
                appendDebug('开始创建地图实例...');
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [116.3974, 39.9093],
                    zoom: 12
                });
                
                appendDebug('地图实例创建成功');
                updateStatus('地图初始化成功!');
                
                // 地图加载事件
                map.on('load', function() {
                    appendDebug('地图加载完成事件触发');
                    updateStatus('地图加载完成!');
                });
                
                // 错误处理
                map.on('error', function(e) {
                    appendDebug('地图错误: ' + e.error.message);
                    updateStatus('地图加载错误: ' + e.error.message, true);
                });
                
            } catch (error) {
                appendDebug('捕获到异常: ' + error.message);
                appendDebug('异常堆栈: ' + error.stack);
                updateStatus('初始化异常: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
