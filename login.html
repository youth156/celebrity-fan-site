    <!-- JavaScript -->
    <script>
        // 标签切换功能
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-primary', 'text-white');
            loginTab.classList.remove('text-white/70');
            registerTab.classList.remove('border-primary', 'text-white');
            registerTab.classList.add('text-white/70');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            // 隐藏所有消息
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('register-error').classList.add('hidden');
            document.getElementById('register-success').classList.add('hidden');
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('border-primary', 'text-white');
            registerTab.classList.remove('text-white/70');
            loginTab.classList.remove('border-primary', 'text-white');
            loginTab.classList.add('text-white/70');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            // 隐藏所有消息
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('register-error').classList.add('hidden');
            document.getElementById('register-success').classList.add('hidden');
        });
        
        // 密码可见性切换
        function setupPasswordToggle(toggleBtnId, passwordInputId) {
            const toggleBtn = document.getElementById(toggleBtnId);
            const passwordInput = document.getElementById(passwordInputId);
            
            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 切换图标
                const icon = toggleBtn.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        }
        
        setupPasswordToggle('toggle-login-password', 'login-password');
        setupPasswordToggle('toggle-register-password', 'register-password');
        
        // 表单验证函数
        function showError(element, message) {
            const errorElement = document.getElementById(element);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            return false;
        }
        
        function hideError(element) {
            const errorElement = document.getElementById(element);
            errorElement.classList.add('hidden');
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePassword(password) {
            // 密码至少包含8个字符，至少包含一个字母和一个数字
            return password.length >= 8 && /[a-zA-Z]/.test(password) && /[0-9]/.test(password);
        }
        
        // 模拟用户数据库
        const mockUsers = [];
        
        // 加载保存的用户数据
        function loadUsers() {
            const savedUsers = localStorage.getItem('mockUsers');
            if (savedUsers) {
                try {
                    Object.assign(mockUsers, JSON.parse(savedUsers));
                } catch (e) {
                    console.error('加载用户数据失败:', e);
                }
            }
        }
        
        // 保存用户数据
        function saveUsers() {
            localStorage.setItem('mockUsers', JSON.stringify(mockUsers));
        }
        
        // 初始化用户数据
        loadUsers();
        
        // 登录功能
        document.getElementById('login-submit').addEventListener('click', function() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            let isValid = true;
            
            // 清空之前的错误
            hideError('login-username-error');
            hideError('login-password-error');
            document.getElementById('login-error').classList.add('hidden');
            
            // 验证用户名
            if (!username) {
                showError('login-username-error', translations[currentLang]['username-required'] || '用户名不能为空');
                isValid = false;
            }
            
            // 验证密码
            if (!password) {
                showError('login-password-error', translations[currentLang]['password-required'] || '密码不能为空');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // 查找用户
            const user = mockUsers.find(u => u.username === username);
            
            if (user && user.password === password) {
                // 保存登录状态
                const userData = { username: user.username, email: user.email };
                
                if (rememberMe) {
                    localStorage.setItem('user', JSON.stringify(userData));
                } else {
                    sessionStorage.setItem('user', JSON.stringify(userData));
                }
                
                // 显示成功提示
                alert(translations[currentLang]['login-success'] || '登录成功！');
                
                // 检查是否有返回URL参数
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'index.html';
                
                // 跳转到指定页面或首页
                window.location.href = redirectUrl;
            } else {
                // 显示登录错误
                const errorElement = document.getElementById('login-error');
                const errorMessage = document.getElementById('login-error-message');
                errorMessage.textContent = translations[currentLang]['login-error'] || '用户名或密码错误';
                errorElement.classList.remove('hidden');
            }
        });
        
        // 注册功能
        document.getElementById('register-submit').addEventListener('click', function() {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const agreeTerms = document.getElementById('agree-terms').checked;
            
            let isValid = true;
            
            // 清空之前的错误
            hideError('register-username-error');
            hideError('register-email-error');
            hideError('register-password-error');
            hideError('terms-error');
            document.getElementById('register-error').classList.add('hidden');
            document.getElementById('register-success').classList.add('hidden');
            
            // 验证用户名
            if (!username) {
                showError('register-username-error', translations[currentLang]['username-required'] || '用户名不能为空');
                isValid = false;
            } else if (username.length < 3) {
                showError('register-username-error', translations[currentLang]['username-too-short'] || '用户名至少需要3个字符');
                isValid = false;
            } else if (mockUsers.some(u => u.username === username)) {
                showError('register-username-error', translations[currentLang]['username-exists'] || '用户名已存在');
                isValid = false;
            }
            
            // 验证邮箱
            if (!email) {
                showError('register-email-error', translations[currentLang]['email-required'] || '邮箱不能为空');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('register-email-error', translations[currentLang]['email-invalid'] || '请输入有效的邮箱地址');
                isValid = false;
            } else if (mockUsers.some(u => u.email === email)) {
                showError('register-email-error', translations[currentLang]['email-exists'] || '该邮箱已被注册');
                isValid = false;
            }
            
            // 验证密码
            if (!password) {
                showError('register-password-error', translations[currentLang]['password-required'] || '密码不能为空');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('register-password-error', translations[currentLang]['password-weak'] || '密码至少需要8个字符，包含字母和数字');
                isValid = false;
            }
            
            // 验证同意条款
            if (!agreeTerms) {
                showError('terms-error', translations[currentLang]['agree-terms-required'] || '请阅读并同意用户协议和隐私政策');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // 添加新用户
            mockUsers.push({ username, email, password });
            saveUsers();
            
            // 显示注册成功
            document.getElementById('register-success').classList.remove('hidden');
            
            // 3秒后切换到登录表单
            setTimeout(() => {
                loginTab.click();
                // 自动填充用户名到登录表单
                document.getElementById('login-username').value = username;

        // 切换语言函数
        function changeLanguage(lang) {
            if (!translations[lang]) return;
            
            // 更新页面上所有带有data-lang-key属性的元素
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            let langText = '中文';
            if (lang === 'en') {
                langText = 'English';
            } else if (lang === 'th') {
                langText = 'ภาษาไทย';
            }
            
            currentLanguage.textContent = langText;
            languageDropdown.classList.add('hidden');
            
            // 保存语言偏好到localStorage
            localStorage.setItem('preferredLanguage', lang);
        }

        // 初始化语言
        const savedLang = localStorage.getItem('preferredLanguage') || 'zh';
        changeLanguage(savedLang);
        
        // 语言选项点击事件
        languageOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = option.getAttribute('data-lang');
                changeLanguage(lang);
            });
